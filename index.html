<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderClicker</title>
    <link rel="icon" href="imgs/Clicker.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            cursor: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('imgs/menu1.png');
            background-size: cover;
            color: white;
            font-family: 'Comic Neue', cursive;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .menu {
            margin-left: 50px;
        }
        .title {
            font-size: 48px;
            color:black;
            margin-bottom: 50px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 20px 0;
            font-size: 24px;
        }
        .menu a {
            cursor: none;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .menu a:hover {
            color: #959595;
            text-decoration: underline;
            text-decoration-color: #ffffff;
        }
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('imgs/silly.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .button-clear {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-clear:hover {
            background-color: #ff2222;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="container">
        <div class="menu">
            <div class="title">Spider Clicker</div>
<ul>
                <li><a href="game.html">CONTINUAR</a></li>
                <li><a href="#" onclick="clearLocalStorage()">NOVO JOGO</a></li>
                <li><a href="dicas.html">DICAS</a></li>
                <li><a href="crd.html">CRÉDITOS</a></li>
                <li><a href="log.html">LOGS DE ATUALIZAÇÃO</a></li>            </ul>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        function clearLocalStorage() {
            if (confirm('Tem certeza que deseja iniciar um novo jogo? Todos os dados serão apagados!')) {
                localStorage.clear();
                alert('Dados limpos. Iniciando novo jogo!');
                window.location.href = 'game.html';  // Redireciona para a página "novo_jogo.html"
            }
        }
    </script>
</body>
</html>
