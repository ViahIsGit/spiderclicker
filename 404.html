<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - Spider Clicker</title>
  <link rel="icon" href="imgs/Clicker.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Happy Monkey', cursive;
      margin: 0;
      padding: 0;
      cursor: none;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .spider-web {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 100% 50%, transparent 20%, rgba(255,255,255,0.03) 21%, rgba(255,255,255,0.03) 34%, transparent 35%, transparent),
        radial-gradient(circle at 0% 50%, transparent 20%, rgba(255,255,255,0.03) 21%, rgba(255,255,255,0.03) 34%, transparent 35%, transparent) 0 -50px;
      background-size: 75px 100px;
      animation: moveWeb 30s linear infinite;
    }

    @keyframes moveWeb {
      0% { background-position: 0 0; }
      100% { background-position: 75px 100px; }
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: rgba(34, 34, 34, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #ff6b6b;
      text-shadow: 2px 2px 8px rgba(255, 107, 107, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 28px;
      margin: 20px 0;
      color: #4ecdc4;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
    }

    .tip {
      background-color: rgba(51, 51, 51, 0.8);
      padding: 20px;
      margin: 25px 0;
      border-radius: 15px;
      border-left: 4px solid #4ecdc4;
      text-align: left;
    }

    .tip i {
      color: #4ecdc4;
      margin-right: 10px;
      vertical-align: middle;
    }

    .back-button {
      margin-top: 30px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: none;
      font-size: 18px;
      font-family: 'Happy Monkey', cursive;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-button:hover {
      background-color: #ff8787;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .back-button:active {
      transform: translateY(0);
    }

    .cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('imgs/silly.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease;
    }

    .spider {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('imgs/Clicker.png') no-repeat center;
      background-size: contain;
      animation: swing 3s ease-in-out infinite;
    }

    .spider-left {
      left: -25px;
      top: 50%;
    }

    .spider-right {
      right: -25px;
      top: 50%;
      transform: scaleX(-1);
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 768px) {
      .container {
        width: 85%;
        padding: 30px;
      }

      h1 {
        font-size: 56px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="spider-web"></div>
  <div class="cursor" id="cursor"></div>
  
  <div class="container">
    <div class="spider spider-left"></div>
    <div class="spider spider-right"></div>
    
    <h1>404</h1>
    <h2>Ops! Página Não Encontrada</h2>
    <p>Parece que essa teia não existe mais ou foi movida para outro lugar.</p>
    
    <div class="tip">
      <i class="material-icons">lightbulb</i>
      <span>Dica:</span> Verifique se o endereço está correto ou volte para a página inicial para continuar sua aventura!
    </div>
    
    <button class="back-button" onclick="window.location.href='/'">
      <i class="material-icons">home</i>
      Voltar para a Página Inicial
    </button>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });

    // Efeito de escala no cursor ao clicar
    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(0.9)';
    });

    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1)';
    });
  </script>
</body>
</html>
