<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8429663220418525"
     crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      cursor: none;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 800px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      max-height: 95vh;
    }

    .container::-webkit-scrollbar {
      width: 8px;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .container::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
    .container::-webkit-scrollbar-track {
      background-color: #333;
      border-radius: 4px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .tip {
      background-color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .tip span {
      font-weight: bold;
    }
    .back-button {
      margin-top: 20px;
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: none;
      font-size: 18px;
    }
    .back-button:hover {
      background-color: #777;
    }

    .cursor {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('imgs/silly.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Ops! Página não encontrada.</h2>
    <p>Não conseguimos encontrar a página que você está procurando. Ela pode ter sido movida, renomeada ou excluída.</p>
    <div class="tip">
      <span>Dica:</span> Verifique o endereço digitado ou volte para a página inicial.
    </div>
    <button class="back-button" onclick="window.location.href='/'">Voltar para a página inicial</button>
  </div>
  <div class="cursor" id="customCursor"></div>

  <script>
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>
